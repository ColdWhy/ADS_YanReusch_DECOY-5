<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DECOY</title>
</head>
<body>
    <div class="content-container">
        <h1>DECOY-5</h1>
        <label>Key:</label>
        <input type="text" id="key" style="width: 300px">
        <br><br>

        <label>Alphabet:</label>
        <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ,.? " style="width: 300px">
        <h5>(Warning: Increasing the number of characters in the alphabet will increase encryption time.)</h5>
        <br><br>

        <form>
            <label>Use stored table?</label><br>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="choice" value="yes">

            <label for="no">No</label>
            <input type="radio" id="no" name="choice" value="no">
            <h5>(Warning: If choosing to use stored table, make sure to use the same password and alphabet.)</h5>
        </form>
        <br><br>
        <form>
            <label>Save created table?</label><br>
            <label for="yes">Yes</label>
            <input type="radio" id="save_yes" name="save_choice" value="yes">

            <label for="no">No</label>
            <input type="radio" id="save_no" name="save_choice" value="no">
            <h5>(Warning: Overrides previously stored table.)</h5>
        </form>
        <br><br><br><br>

        <label>PLAINTEXT:</label>
        <input type="text" id="plaintext" style="width: 300px">
        <button onclick="server_encrypt()">Encrypt</button>
        <br>
        <p id="encrypted_text"></p>
        <br><br><br><br>

        <label>CIPHERTEXT:</label>
        <input type="text" id="ciphertext" style="width: 300px">
        <button onclick="server_decrypt()">Decrypt</button>
        <br>
        <p id="decrypted_text"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
